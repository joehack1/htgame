<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Breaker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a192f;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: #64ffda;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            width: 95vw;
            height: 85vh;
            max-width: 1200px;
            border: 3px solid #64ffda;
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.3);
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            background: #0a192f;
        }
        
        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        
        .score {
            font-size: 24px;
            margin-bottom: 10px;
            background: rgba(10, 25, 47, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #64ffda;
        }
        
        .difficulty {
            font-size: 18px;
            margin-bottom: 10px;
            background: rgba(10, 25, 47, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #ff6b6b;
        }
        
        .high-score {
            font-size: 18px;
            background: rgba(10, 25, 47, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #ffd166;
        }
        
        .boost-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 20px;
            background: rgba(10, 25, 47, 0.8);
            border: 2px solid #64ffda;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .boost-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffd166);
            width: 0%;
            transition: width 0.3s;
        }
        
        .controls {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: #ccd6f6;
            font-size: 16px;
            text-align: center;
            background: rgba(10, 25, 47, 0.8);
            padding: 15px 30px;
            border-radius: 5px;
            border: 2px solid #64ffda;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 25, 47, 0.95);
            padding: 40px;
            border-radius: 10px;
            border: 3px solid #ff6b6b;
            text-align: center;
            display: none;
            z-index: 100;
        }
        
        .game-over h2 {
            color: #ff6b6b;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .game-over p {
            font-size: 20px;
            margin: 10px 0;
            color: #ccd6f6;
        }
        
        .restart-btn {
            background: #64ffda;
            color: #0a192f;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
        }
        
        .difficulty-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .difficulty-btn {
            background: rgba(100, 255, 218, 0.2);
            color: #64ffda;
            border: 2px solid #64ffda;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        .difficulty-btn.active {
            background: #64ffda;
            color: #0a192f;
        }
        
        .mobile-controls {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            gap: 20px;
        }
        
        .mobile-btn {
            width: 70px;
            height: 70px;
            background: rgba(100, 255, 218, 0.2);
            border: 2px solid #64ffda;
            border-radius: 50%;
            color: #64ffda;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }
            .controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui-overlay">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="difficulty">Difficulty: <span id="difficulty">Normal</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
        </div>
        
        <div class="boost-bar">
            <div class="boost-fill" id="boostFill"></div>
        </div>
        
        <div class="controls">
            Move: ← → &nbsp;&nbsp;&nbsp; Jump: ↑ &nbsp;&nbsp;&nbsp; Boost: SPACE (Hold)
        </div>
        
        <div class="mobile-controls">
            <div class="mobile-btn" id="leftBtn">←</div>
            <div class="mobile-btn" id="jumpBtn">↑</div>
            <div class="mobile-btn" id="boostBtn">⚡</div>
            <div class="mobile-btn" id="rightBtn">→</div>
        </div>
        
        <div class="game-over" id="gameOverScreen">
            <h2>BALL BROKEN!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <p>High Score: <span id="finalHighScore">0</span></p>
            <div class="difficulty-buttons">
                <div class="difficulty-btn active" data-difficulty="easy">Easy</div>
                <div class="difficulty-btn" data-difficulty="normal">Normal</div>
                <div class="difficulty-btn" data-difficulty="hard">Hard</div>
                <div class="difficulty-btn" data-difficulty="insane">Insane</div>
            </div>
            <button class="restart-btn" id="restartBtn">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('gameContainer');
        
        // Set canvas size to match container
        function resizeCanvas() {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Game variables
        let score = 0;
        let highScore = localStorage.getItem('ballBreakerHighScore') || 0;
        let difficulty = 'normal';
        let gameRunning = false;
        let particleSystems = [];
        
        // Player
        const player = {
            x: 100,
            y: 100,
            radius: 20,
            velocityX: 0,
            velocityY: 0,
            speed: 6,
            jumpPower: 14,
            isJumping: false,
            boost: false,
            boostAmount: 100,
            maxBoost: 100,
            boostRechargeRate: 0.5,
            boostConsumeRate: 2,
            color: '#64ffda'
        };
        
        // Ground
        const groundHeight = 80;
        const groundY = canvas.height - groundHeight;
        
        // Obstacles array
        let obstacles = [];
        
        // Difficulty settings
        const difficultySettings = {
            easy: { spawnRate: 120, speed: 2, maxObstacles: 8 },
            normal: { spawnRate: 80, speed: 3, maxObstacles: 12 },
            hard: { spawnRate: 50, speed: 4, maxObstacles: 15 },
            insane: { spawnRate: 30, speed: 5, maxObstacles: 20 }
        };
        
        // Obstacle types with different shapes and sizes
        const obstacleTypes = [
            { type: 'circle', sizes: [15, 20, 25, 30], color: '#ff6b6b' },
            { type: 'square', sizes: [25, 30, 35, 40], color: '#ffd166' },
            { type: 'triangle', sizes: [20, 25, 30, 35], color: '#ff9e6d' },
            { type: 'hexagon', sizes: [20, 25, 30], color: '#6bcf7f' },
            { type: 'diamond', sizes: [25, 30, 35], color: '#9d6bff' }
        ];
        
        // Input handling
        const keys = {};
        
        // Initialize game
        function initGame() {
            score = 0;
            player.x = 100;
            player.y = groundY - player.radius;
            player.velocityX = 0;
            player.velocityY = 0;
            player.isJumping = false;
            player.boostAmount = player.maxBoost;
            obstacles = [];
            particleSystems = [];
            gameRunning = true;
            
            updateUI();
            
            // Create initial obstacles
            for (let i = 0; i < 5; i++) {
                spawnObstacle();
            }
        }
        
        function spawnObstacle() {
            const settings = difficultySettings[difficulty];
            if (obstacles.length >= settings.maxObstacles) return;
            
            const typeIndex = Math.floor(Math.random() * obstacleTypes.length);
            const type = obstacleTypes[typeIndex];
            const sizeIndex = Math.floor(Math.random() * type.sizes.length);
            const size = type.sizes[sizeIndex];
            
            obstacles.push({
                x: canvas.width + size,
                y: groundY - size,
                size: size,
                type: type.type,
                color: type.color,
                speed: settings.speed + Math.random() * 2,
                rotation: 0,
                rotationSpeed: (Math.random() - 0.5) * 0.05
            });
        }
        
        function update() {
            if (!gameRunning) return;
            
            // Apply gravity
            player.velocityY += 0.5;
            
            // Handle horizontal movement
            player.velocityX = 0;
            if (keys['ArrowLeft'] || keys['a']) player.velocityX = -player.speed;
            if (keys['ArrowRight'] || keys['d']) player.velocityX = player.speed;
            
            // Handle jumping
            if ((keys['ArrowUp'] || keys['w'] || keys[' ']) && !player.isJumping) {
                player.velocityY = -player.jumpPower;
                player.isJumping = true;
            }
            
            // Handle boost
            if ((keys[' '] || keys['Shift']) && player.boostAmount > 0) {
                player.boost = true;
                player.velocityX *= 1.8;
                player.velocityY *= 0.95; // Slight gravity reduction while boosting
                player.boostAmount -= player.boostConsumeRate;
                if (player.boostAmount < 0) player.boostAmount = 0;
            } else {
                player.boost = false;
                // Recharge boost
                if (player.boostAmount < player.maxBoost) {
                    player.boostAmount += player.boostRechargeRate;
                }
            }
            
            // Update boost UI
            document.getElementById('boostFill').style.width = `${(player.boostAmount / player.maxBoost) * 100}%`;
            
            // Update player position
            player.x += player.velocityX;
            player.y += player.velocityY;
            
            // Boundary checks
            if (player.x < player.radius) player.x = player.radius;
            if (player.x > canvas.width - player.radius) player.x = canvas.width - player.radius;
            
            // Ground collision
            if (player.y > groundY - player.radius) {
                player.y = groundY - player.radius;
                player.velocityY = 0;
                player.isJumping = false;
            }
            
            // Update obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                
                // Move obstacle
                obstacle.x -= obstacle.speed;
                obstacle.rotation += obstacle.rotationSpeed;
                
                // Check collision with player
                if (checkCollision(player, obstacle)) {
                    createExplosion(player.x, player.y);
                    gameOver();
                    return;
                }
                
                // Remove obstacle when off screen
                if (obstacle.x < -obstacle.size * 2) {
                    obstacles.splice(i, 1);
                    score += 10;
                    spawnObstacle();
                }
            }
            
            // Spawn new obstacles based on difficulty
            const settings = difficultySettings[difficulty];
            if (Math.random() < 1 / settings.spawnRate) {
                spawnObstacle();
            }
            
            // Update particles
            updateParticles();
            
            // Increase score over time
            score += 0.1 * (player.boost ? 1.5 : 1);
            updateUI();
        }
        
        function checkCollision(player, obstacle) {
            const dx = player.x - obstacle.x;
            const dy = player.y - obstacle.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // Different collision detection based on obstacle type
            switch(obstacle.type) {
                case 'circle':
                    return distance < player.radius + obstacle.size;
                    
                case 'square':
                    // AABB collision for square
                    const halfSize = obstacle.size;
                    const closestX = Math.max(obstacle.x - halfSize, Math.min(player.x, obstacle.x + halfSize));
                    const closestY = Math.max(obstacle.y - halfSize, Math.min(player.y, obstacle.y + halfSize));
                    const dx2 = player.x - closestX;
                    const dy2 = player.y - closestY;
                    return Math.sqrt(dx2 * dx2 + dy2 * dy2) < player.radius;
                    
                case 'triangle':
                    // Triangle collision (simplified)
                    const triangleHeight = obstacle.size * Math.sqrt(3) / 2;
                    const points = [
                        {x: obstacle.x, y: obstacle.y - triangleHeight/2},
                        {x: obstacle.x - obstacle.size/2, y: obstacle.y + triangleHeight/2},
                        {x: obstacle.x + obstacle.size/2, y: obstacle.y + triangleHeight/2}
                    ];
                    return pointInTriangle(player.x, player.y, points);
                    
                case 'hexagon':
                    // Hexagon collision (circle approximation)
                    return distance < player.radius + obstacle.size;
                    
                case 'diamond':
                    // Diamond collision
                    const diamondSize = obstacle.size;
                    const absDx = Math.abs(player.x - obstacle.x);
                    const absDy = Math.abs(player.y - obstacle.y);
                    return (absDx / diamondSize + absDy / diamondSize) < 1;
                    
                default:
                    return distance < player.radius + obstacle.size;
            }
        }
        
        function pointInTriangle(px, py, triangle) {
            // Barycentric coordinate method
            const [p1, p2, p3] = triangle;
            
            const area = 0.5 * (-p2.y * p3.x + p1.y * (-p2.x + p3.x) + p1.x * (p2.y - p3.y) + p2.x * p3.y);
            const s = 1/(2*area) * (p1.y * p3.x - p1.x * p3.y + (p3.y - p1.y) * px + (p1.x - p3.x) * py);
            const t = 1/(2*area) * (p1.x * p2.y - p1.y * p2.x + (p1.y - p2.y) * px + (p2.x - p1.x) * py);
            
            return s > 0 && t > 0 && (1 - s - t) > 0;
        }
        
        function createExplosion(x, y) {
            const particles = [];
            const colors = ['#ff6b6b', '#ffd166', '#64ffda', '#9d6bff'];
            
            // Create explosion particles
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 8 + 2,
                    velocityX: (Math.random() - 0.5) * 10,
                    velocityY: (Math.random() - 0.5) * 10,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    life: 1,
                    decay: Math.random() * 0.02 + 0.01
                });
            }
            
            particleSystems.push({ particles: particles, type: 'explosion' });
        }
        
        function updateParticles() {
            for (let i = particleSystems.length - 1; i >= 0; i--) {
                const system = particleSystems[i];
                
                for (let j = system.particles.length - 1; j >= 0; j--) {
                    const p = system.particles[j];
                    
                    p.x += p.velocityX;
                    p.y += p.velocityY;
                    p.velocityY += 0.1; // Gravity
                    p.life -= p.decay;
                    
                    if (p.life <= 0) {
                        system.particles.splice(j, 1);
                    }
                }
                
                if (system.particles.length === 0) {
                    particleSystems.splice(i, 1);
                }
            }
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0a192f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground
            ctx.fillStyle = '#112240';
            ctx.fillRect(0, groundY, canvas.width, groundHeight);
            
            // Draw ground pattern
            ctx.strokeStyle = '#233554';
            ctx.lineWidth = 2;
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i, groundY);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            
            // Draw obstacles
            obstacles.forEach(obstacle => {
                ctx.save();
                ctx.translate(obstacle.x, obstacle.y);
                ctx.rotate(obstacle.rotation);
                ctx.fillStyle = obstacle.color;
                
                switch(obstacle.type) {
                    case 'circle':
                        ctx.beginPath();
                        ctx.arc(0, 0, obstacle.size, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                        
                    case 'square':
                        ctx.fillRect(-obstacle.size, -obstacle.size, obstacle.size * 2, obstacle.size * 2);
                        break;
                        
                    case 'triangle':
                        ctx.beginPath();
                        const triangleHeight = obstacle.size * Math.sqrt(3) / 2;
                        ctx.moveTo(0, -triangleHeight/2);
                        ctx.lineTo(-obstacle.size/2, triangleHeight/2);
                        ctx.lineTo(obstacle.size/2, triangleHeight/2);
                        ctx.closePath();
                        ctx.fill();
                        break;
                        
                    case 'hexagon':
                        ctx.beginPath();
                        for (let i = 0; i < 6; i++) {
                            const angle = Math.PI / 3 * i;
                            const x = Math.cos(angle) * obstacle.size;
                            const y = Math.sin(angle) * obstacle.size;
                            if (i === 0) ctx.moveTo(x, y);
                            else ctx.lineTo(x, y);
                        }
                        ctx.closePath();
                        ctx.fill();
                        break;
                        
                    case 'diamond':
                        ctx.beginPath();
                        ctx.moveTo(0, -obstacle.size);
                        ctx.lineTo(obstacle.size, 0);
                        ctx.lineTo(0, obstacle.size);
                        ctx.lineTo(-obstacle.size, 0);
                        ctx.closePath();
                        ctx.fill();
                        break;
                }
                
                // Obstacle outline
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                
                switch(obstacle.type) {
                    case 'circle':
                        ctx.beginPath();
                        ctx.arc(0, 0, obstacle.size, 0, Math.PI * 2);
                        ctx.stroke();
                        break;
                        
                    case 'square':
                        ctx.strokeRect(-obstacle.size, -obstacle.size, obstacle.size * 2, obstacle.size * 2);
                        break;
                        
                    case 'triangle':
                        ctx.beginPath();
                        const triHeight = obstacle.size * Math.sqrt(3) / 2;
                        ctx.moveTo(0, -triHeight/2);
                        ctx.lineTo(-obstacle.size/2, triHeight/2);
                        ctx.lineTo(obstacle.size/2, triHeight/2);
                        ctx.closePath();
                        ctx.stroke();
                        break;
                        
                    case 'hexagon':
                        ctx.beginPath();
                        for (let i = 0; i < 6; i++) {
                            const angle = Math.PI / 3 * i;
                            const x = Math.cos(angle) * obstacle.size;
                            const y = Math.sin(angle) * obstacle.size;
                            if (i === 0) ctx.moveTo(x, y);
                            else ctx.lineTo(x, y);
                        }
                        ctx.closePath();
                        ctx.stroke();
                        break;
                        
                    case 'diamond':
                        ctx.beginPath();
                        ctx.moveTo(0, -obstacle.size);
                        ctx.lineTo(obstacle.size, 0);
                        ctx.lineTo(0, obstacle.size);
                        ctx.lineTo(-obstacle.size, 0);
                        ctx.closePath();
                        ctx.stroke();
                        break;
                }
                
                ctx.restore();
            });
            
            // Draw particles
            particleSystems.forEach(system => {
                system.particles.forEach(p => {
                    ctx.globalAlpha = p.life;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            });
            ctx.globalAlpha = 1;
            
            // Draw player
            if (gameRunning) {
                ctx.fillStyle = player.color;
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Player outline
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
                ctx.stroke();
                
                // Boost effect
                if (player.boost) {
                    ctx.strokeStyle = '#ffd166';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(player.x, player.y, player.radius + 5, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
        }
        
        function updateUI() {
            document.getElementById('score').textContent = Math.floor(score);
            document.getElementById('difficulty').textContent = difficulty.charAt(0).toUpperCase() + difficulty.slice(1);
            document.getElementById('highScore').textContent = Math.floor(highScore);
        }
        
        function gameOver() {
            gameRunning = false;
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('ballBreakerHighScore', highScore);
            }
            
            // Show game over screen
            document.getElementById('finalScore').textContent = Math.floor(score);
            document.getElementById('finalHighScore').textContent = Math.floor(highScore);
            document.getElementById('gameOverScreen').style.display = 'block';
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            // Prevent spacebar from scrolling
            if (e.key === ' ') {
                e.preventDefault();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Difficulty buttons
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                difficulty = btn.dataset.difficulty;
            });
        });
        
        // Restart button
        document.getElementById('restartBtn').addEventListener('click', () => {
            document.getElementById('gameOverScreen').style.display = 'none';
            initGame();
        });
        
        // Mobile controls
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys['ArrowLeft'] = true;
        });
        document.getElementById('leftBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            keys['ArrowLeft'] = false;
        });
        
        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys['ArrowRight'] = true;
        });
        document.getElementById('rightBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            keys['ArrowRight'] = false;
        });
        
        document.getElementById('jumpBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys['ArrowUp'] = true;
        });
        document.getElementById('jumpBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            keys['ArrowUp'] = false;
        });
        
        document.getElementById('boostBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys['Shift'] = true;
        });
        document.getElementById('boostBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            keys['Shift'] = false;
        });
        
        // Start game
        initGame();
        gameLoop();
    </script>
</body>
</html>
