<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surface Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        canvas {
            display: block;
        }
        
        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            color: white;
            display: none;
            border: 3px solid #ff4444;
        }
        
        .restart-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui">
            <div>Score: <span id="score">0</span></div>
            <div style="margin-top: 10px;">Speed: <span id="speed">1.0x</span></div>
        </div>
        
        <div class="controls">
            <div>← → to move | SPACE to jump</div>
        </div>
        
        <div class="game-over" id="gameOverScreen">
            <h2 style="color: #ff4444; margin-bottom: 20px;">Game Over</h2>
            <div>Final Score: <span id="finalScore">0</span></div>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Game variables
        let score = 0;
        let gameRunning = true;
        let gameSpeed = 1.0;
        let particles = [];
        let lastObstacleTime = 0;
        let obstacleInterval = 2000; // 2 seconds between obstacles
        let nextObstacleType = 'block'; // 'block' or 'gap'
        
        // Player
        const player = {
            x: 100,
            y: canvas.height - 150,
            radius: 15,  // Changed to radius for sphere
            velocityX: 0,
            velocityY: 0,
            speed: 8,
            jumpPower: 20,  // Increased jump power
            isJumping: false,
            color: '#FFA500',  // Orange color
            bounce: 0.6,  // Bounciness factor
            friction: 0.95,  // Air resistance
            groundFriction: 0.8  // Ground friction
        };
        
        // Ground
        const groundHeight = 100;
        const groundY = canvas.height - groundHeight;
        const elevatedGroundHeight = 50;
        const elevatedGroundY = canvas.height - groundHeight - elevatedGroundHeight;
        
        // Obstacles array
        let obstacles = [];
        let elevatedGrounds = [];
        
        // Input handling
        const keys = {};
        
        // Initialize game
        function initGame() {
            score = 0;
            gameSpeed = 1.0;
            gameRunning = true;
            particles = [];
            obstacles = [];
            elevatedGrounds = [];
            lastObstacleTime = 0;
            lastElevatedGroundTime = 0;
            
            player.x = 100;
            player.y = groundY - player.radius;
            player.velocityY = 0;
            player.isJumping = false;
            
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('score').textContent = score;
            document.getElementById('speed').textContent = gameSpeed.toFixed(1) + 'x';
            
            // Create first obstacle after delay
            setTimeout(() => {
                createObstacle();
                createElevatedGround();
            }, 1000);
        }
        
        function createObstacle() {
            if (!gameRunning) return;
            
            const currentTime = Date.now();
            if (currentTime - lastObstacleTime < obstacleInterval) {
                return;
            }
            
            lastObstacleTime = currentTime;
            
            // Create random obstacles with different types
            const obstacleType = Math.random();
            
            if (obstacleType < 0.4) {
                // Animal obstacle (low height)
                const width = 30 + Math.random() * 20;
                const height = 20 + Math.random() * 30;
                
                obstacles.push({
                    x: canvas.width,
                    y: groundY - height,
                    width: width,
                    height: height,
                    type: 'animal',
                    color: '#8D6E63',  // Brown color
                    speed: 4 * gameSpeed,
                    shape: 'animal'
                });
            } else if (obstacleType < 0.7) {
                // Vehicle obstacle (medium height)
                const width = 40 + Math.random() * 30;
                const height = 40 + Math.random() * 40;
                
                obstacles.push({
                    x: canvas.width,
                    y: groundY - height,
                    width: width,
                    height: height,
                    type: 'vehicle',
                    color: '#1976D2',  // Blue color
                    speed: 4 * gameSpeed,
                    shape: 'vehicle'
                });
            } else {
                // Gap (hole in ground)
                const gapWidth = 60 + Math.random() * 80;
                
                obstacles.push({
                    x: canvas.width,
                    y: groundY,
                    width: gapWidth,
                    height: groundHeight,
                    type: 'gap',
                    color: '#000',
                    speed: 4 * gameSpeed,
                    shape: 'gap'
                });
            }
            
            // Increase speed and decrease interval gradually
            gameSpeed += 0.015;  // Even slower speed increase for better gameplay
            obstacleInterval = Math.max(400, 1000 / gameSpeed); // Minimum 0.4 seconds between obstacles, more frequent
            
            document.getElementById('speed').textContent = gameSpeed.toFixed(1) + 'x';
            
            // Schedule next obstacle (infinite generation)
            setTimeout(createObstacle, obstacleInterval);
        }
        
        function createElevatedGround() {
            if (!gameRunning) return;
            
            const currentTime = Date.now();
            if (currentTime - lastElevatedGroundTime < 2500) {  // Every 2.5 seconds
                return;
            }
            
            lastElevatedGroundTime = currentTime;
            
            // Create elevated ground platform
            const width = 100 + Math.random() * 300;
            const x = canvas.width;
            
            elevatedGrounds.push({
                x: x,
                y: elevatedGroundY,
                width: width,
                height: elevatedGroundHeight,
                type: 'elevated',
                color: '#5D4037',
                speed: 4 * gameSpeed
            });
            
            // Schedule next elevated ground (infinite generation)
            setTimeout(createElevatedGround, 2500);
        }
        
        function update() {
            if (!gameRunning) return;
            
            // Apply gravity
            player.velocityY += 0.8;
            
            // Apply air resistance
            player.velocityX *= player.friction;
            
            // Handle horizontal movement
            if (keys['ArrowLeft'] || keys['a']) player.velocityX = -player.speed;
            if (keys['ArrowRight'] || keys['d']) player.velocityX = player.speed;
            
            // Handle jumping
            if ((keys['ArrowUp'] || keys[' '] || keys['w']) && !player.isJumping) {
                player.velocityY = -player.jumpPower;
                player.isJumping = true;
            }
            
            // Update player position
            player.x += player.velocityX;
            player.y += player.velocityY;
            
            // Boundary checks
            if (player.x - player.radius < 0) {
                player.x = player.radius;
                player.velocityX *= -0.5;  // Bounce off left wall
            }
            if (player.x + player.radius > canvas.width) {
                player.x = canvas.width - player.radius;
                player.velocityX *= -0.5;  // Bounce off right wall
            }
            
            // Check for elevated ground collision
            let onElevatedGround = false;
            for (let i = elevatedGrounds.length - 1; i >= 0; i--) {
                const ground = elevatedGrounds[i];
                
                // Move elevated ground
                ground.x -= ground.speed;
                
                // Check if player is on elevated ground (improved collision)
                if (player.x + player.radius > ground.x &&
                    player.x - player.radius < ground.x + ground.width &&
                    player.y + player.radius >= ground.y &&
                    player.y + player.radius <= ground.y + 10 &&
                    player.velocityY >= 0) {
                    
                    player.y = ground.y - player.radius;
                    player.velocityY = 0;
                    player.isJumping = false;
                    onElevatedGround = true;
                    
                    // Apply ground friction
                    player.velocityX *= player.groundFriction;
                }
                
                // Remove elevated ground when off screen
                if (ground.x + ground.width < 0) {
                    elevatedGrounds.splice(i, 1);
                }
            }
            
            // Ground collision (only if not on elevated ground)
            if (!onElevatedGround) {
                if (player.y + player.radius > groundY) {
                    player.y = groundY - player.radius;
                    player.velocityY *= -player.bounce;  // Bounce effect
                    player.isJumping = false;
                    
                    // Apply ground friction
                    player.velocityX *= player.groundFriction;
                    
                    // Stop bouncing if velocity is too small
                    if (Math.abs(player.velocityY) < 2) {
                        player.velocityY = 0;
                    }
                }
            }
            
            // Update obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                
                // Move obstacle
                obstacle.x -= obstacle.speed;
                
                // Check collision based on obstacle type
                let collision = false;
                
                if (obstacle.type === 'animal' || obstacle.type === 'vehicle') {
                    // Animal/Vehicle collision (sphere vs rectangle)
                    // Find closest point on rectangle to circle center
                    const closestX = Math.max(obstacle.x, Math.min(player.x, obstacle.x + obstacle.width));
                    const closestY = Math.max(obstacle.y, Math.min(player.y, obstacle.y + obstacle.height));
                    
                    // Calculate distance
                    const distanceX = player.x - closestX;
                    const distanceY = player.y - closestY;
                    const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
                    
                    if (distance < player.radius) {
                        collision = true;
                    }
                } else if (obstacle.type === 'gap') {
                    // Gap collision - player falls through only when dropping
                    if (player.y + player.radius > groundY &&
                        player.x > obstacle.x && 
                        player.x < obstacle.x + obstacle.width) {
                        collision = true;
                    }
                }
                
                if (collision) {
                    createMiniBalls(player.x, player.y);
                    gameRunning = false;
                    // Show game over after a short delay to see the mini balls effect
                    setTimeout(showGameOver, 500);
                    return;
                }
                
                // Remove obstacle when off screen
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(i, 1);
                    score += Math.floor(10 * gameSpeed);
                    document.getElementById('score').textContent = score;
                }
            }
            
            // Update particles
            updateParticles();
        }
        
        function createParticleExplosion(x, y) {
            // Create 20-30 particles
            const particleCount = 20 + Math.floor(Math.random() * 11);
            const colors = ['#4CAF50', '#8BC34A', '#CDDC39', player.color];
            
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: x,
                    y: y,
                    size: 4 + Math.random() * 8,
                    velocityX: (Math.random() - 0.5) * 15,
                    velocityY: (Math.random() - 0.5) * 15 - 5, // Upward bias
                    color: colors[Math.floor(Math.random() * colors.length)],
                    life: 1.0,
                    decay: 0.02 + Math.random() * 0.03
                });
            }
        }
        
        function createBallBreakEffect(x, y) {
            // Create orange pieces breaking apart
            const pieceCount = 15 + Math.floor(Math.random() * 11);
            
            for (let i = 0; i < pieceCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 5 + Math.random() * 10;
                
                particles.push({
                    x: x,
                    y: y,
                    size: 6 + Math.random() * 8,
                    velocityX: Math.cos(angle) * speed,
                    velocityY: Math.sin(angle) * speed - 2, // Upward bias
                    color: '#FFA500', // Orange color
                    life: 1.0,
                    decay: 0.03 + Math.random() * 0.04,
                    isOrangePiece: true
                });
            }
            
            // Create smaller debris pieces
            for (let i = 0; i < 10; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 8;
                
                particles.push({
                    x: x,
                    y: y,
                    size: 2 + Math.random() * 4,
                    velocityX: Math.cos(angle) * speed,
                    velocityY: Math.sin(angle) * speed - 1,
                    color: '#FF8C00', // Darker orange
                    life: 1.0,
                    decay: 0.04 + Math.random() * 0.05,
                    isOrangePiece: true
                });
            }
        }
        
        function createMiniBalls(x, y) {
            // Create 20 smaller balls when hitting obstacles
            const miniBallCount = 20;
            
            for (let i = 0; i < miniBallCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 3 + Math.random() * 7;
                
                particles.push({
                    x: x,
                    y: y,
                    size: 4 + Math.random() * 6,
                    velocityX: Math.cos(angle) * speed,
                    velocityY: Math.sin(angle) * speed - 1,
                    color: '#FFA500', // Orange color
                    life: 1.0,
                    decay: 0.03 + Math.random() * 0.05,
                    isMiniBall: true
                });
            }
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                
                // Update position
                p.x += p.velocityX;
                p.y += p.velocityY;
                
                // Apply gravity
                p.velocityY += 0.3;
                
                // Apply friction
                p.velocityX *= 0.98;
                p.velocityY *= 0.98;
                
                // Decrease life
                p.life -= p.decay;
                
                // Remove dead particles
                if (p.life <= 0 || p.y > canvas.height + 100) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function draw() {
            // Clear canvas with gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#001219');
            gradient.addColorStop(1, '#000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            drawStars();
            
            // Draw ground
            ctx.fillStyle = '#333';
            ctx.fillRect(0, groundY, canvas.width, groundHeight);
            
            // Draw ground pattern
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 2;
            for (let x = 0; x < canvas.width; x += 40) {
                ctx.beginPath();
                ctx.moveTo(x, groundY);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // Draw elevated grounds
            elevatedGrounds.forEach(ground => {
                // Draw elevated ground platform
                ctx.fillStyle = ground.color;
                ctx.fillRect(ground.x, ground.y, ground.width, ground.height);
                
                // Platform floor pattern (like the main ground)
                ctx.strokeStyle = '#444';
                ctx.lineWidth = 2;
                for (let x = ground.x; x < ground.x + ground.width; x += 40) {
                    ctx.beginPath();
                    ctx.moveTo(x, ground.y);
                    ctx.lineTo(x, ground.y + ground.height);
                    ctx.stroke();
                }
                
                // Platform highlights
                ctx.fillStyle = '#8D6E63';
                ctx.fillRect(ground.x, ground.y, ground.width, 5);
                
                // Platform shadow
                ctx.fillStyle = '#3E2723';
                ctx.fillRect(ground.x + ground.width - 5, ground.y, 5, ground.height);
                ctx.fillRect(ground.x, ground.y + ground.height - 5, ground.width, 5);
            });
            
            // Draw obstacles
            obstacles.forEach(obstacle => {
                if (obstacle.type === 'animal') {
                    // Draw animal (simple creature shape)
                    ctx.fillStyle = obstacle.color;
                    ctx.beginPath();
                    ctx.arc(obstacle.x + obstacle.width/2, obstacle.y + obstacle.height - 10, 8, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Animal body
                    ctx.fillRect(obstacle.x + 5, obstacle.y + obstacle.height - 20, obstacle.width - 10, 15);
                    
                    // Animal legs
                    ctx.fillStyle = '#5D4037';
                    ctx.fillRect(obstacle.x + 8, obstacle.y + obstacle.height - 5, 4, 5);
                    ctx.fillRect(obstacle.x + obstacle.width - 12, obstacle.y + obstacle.height - 5, 4, 5);
                    
                } else if (obstacle.type === 'vehicle') {
                    // Draw vehicle (car shape)
                    ctx.fillStyle = obstacle.color;
                    ctx.fillRect(obstacle.x, obstacle.y + 10, obstacle.width, obstacle.height - 10);
                    
                    // Vehicle roof
                    ctx.fillStyle = '#1565C0';
                    ctx.fillRect(obstacle.x + 10, obstacle.y, obstacle.width - 20, 15);
                    
                    // Vehicle wheels
                    ctx.fillStyle = '#212121';
                    ctx.beginPath();
                    ctx.arc(obstacle.x + 15, obstacle.y + obstacle.height, 8, 0, Math.PI * 2);
                    ctx.arc(obstacle.x + obstacle.width - 15, obstacle.y + obstacle.height, 8, 0, Math.PI * 2);
                    ctx.fill();
                    
                } else if (obstacle.type === 'gap') {
                    // Draw gap (hole)
                    ctx.fillStyle = '#111';
                    ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                    
                    // Gap edges
                    ctx.fillStyle = '#222';
                    ctx.fillRect(obstacle.x - 2, groundY - 20, 4, 20);
                    ctx.fillRect(obstacle.x + obstacle.width - 2, groundY - 20, 4, 20);
                    
                    // Gap interior lines
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(obstacle.x, groundY + 20);
                    ctx.lineTo(obstacle.x + obstacle.width, groundY + 20);
                    ctx.stroke();
                }
            });
            
            // Draw particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1.0;
            
            // Draw player if game is running
            if (gameRunning) {
                // Player shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.arc(player.x + 3, player.y + player.radius + 3, 
                       player.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Player main body (sphere)
                ctx.fillStyle = player.color;
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Player gradient effect for 3D look
                const gradient = ctx.createRadialGradient(
                    player.x - player.radius * 0.3, player.y - player.radius * 0.3, 
                    player.radius * 0.1,
                    player.x, player.y, 
                    player.radius
                );
                gradient.addColorStop(0, '#FFD180');  // Light center
                gradient.addColorStop(1, '#FFA500');  // Orange edge
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Player face (simple)
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(player.x - 5, player.y - 5, 3, 0, Math.PI * 2);
                ctx.arc(player.x + 5, player.y - 5, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Player mouth
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(player.x, player.y + 5, 5, 0.2, Math.PI - 0.2);
                ctx.stroke();
            }
        }
        
        function drawStars() {
            ctx.fillStyle = 'white';
            for (let i = 0; i < 100; i++) {
                const x = (i * 13) % canvas.width;
                const y = (i * 7) % (canvas.height - groundHeight);
                const size = 1 + Math.sin(Date.now() * 0.001 + i) * 0.5;
                
                ctx.globalAlpha = 0.5 + Math.sin(Date.now() * 0.001 + i * 0.1) * 0.3;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1.0;
        }
        
        function showGameOver() {
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').style.display = 'block';
        }
        
        function restartGame() {
            initGame();
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') e.preventDefault(); // Prevent spacebar scrolling
            keys[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Touch controls for mobile
        let touchStartX = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            
            // Jump on any touch
            if (!keys[' ']) {
                keys[' '] = true;
                setTimeout(() => keys[' '] = false, 100);
            }
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const diff = touchX - touchStartX;
            
            // Move based on touch position
            if (diff > 20) {
                keys['ArrowRight'] = true;
                keys['ArrowLeft'] = false;
            } else if (diff < -20) {
                keys['ArrowLeft'] = true;
                keys['ArrowRight'] = false;
            } else {
                keys['ArrowLeft'] = false;
                keys['ArrowRight'] = false;
            }
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            keys['ArrowLeft'] = false;
            keys['ArrowRight'] = false;
            touchStartX = 0;
        });
        
        // Start the game
        initGame();
        gameLoop();
    </script>
</body>
</html>
