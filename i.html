<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Surface Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
        }
        
        #gameCanvas {
            background: #0f3460;
            border: 3px solid #4ecca3;
            box-shadow: 0 0 20px rgba(78, 204, 163, 0.3);
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            color: #eeeeee;
            text-align: center;
            width: 100%;
            font-size: 14px;
        }
        
        .keys {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 10px;
        }
        
        .key {
            background: #16213e;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #4ecca3;
        }
        
        .score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    
    <div class="score">Score: <span id="score">0</span></div>
    
    <div class="controls">
        <div>Move: ← → &nbsp;&nbsp;&nbsp; Jump: ↑ / Space</div>
        <div class="keys">
            <div class="key">← Left</div>
            <div class="key">→ Right</div>
            <div class="key">↑ Jump</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        // Player (simple circle)
        const player = {
            x: 100,
            y: 300,
            radius: 15,
            velocityX: 0,
            velocityY: 0,
            speed: 5,
            jumpPower: 12,
            isJumping: false,
            color: '#4ecca3'
        };
        
        // Game objects
        let obstacles = [];
        let hills = [];
        let score = 0;
        let gameRunning = true;
        
        // Ground level
        const groundY = 350;
        
        // Input handling
        const keys = {};
        
        // Initialize game
        function init() {
            obstacles = [];
            hills = [];
            score = 0;
            player.x = 100;
            player.y = groundY - player.radius;
            player.velocityY = 0;
            player.isJumping = false;
            gameRunning = true;
            
            // Create initial hills and obstacles
            for(let i = 0; i < 5; i++) {
                createHill(300 + i * 200);
                createObstacle(400 + i * 150);
            }
            
            gameLoop();
        }
        
        function createHill(x) {
            hills.push({
                x: x,
                width: 60 + Math.random() * 60,
                height: 20 + Math.random() * 30,
                color: '#16213e'
            });
        }
        
        function createObstacle(x) {
            obstacles.push({
                x: x,
                y: groundY - 30,
                width: 20 + Math.random() * 20,
                height: 30 + Math.random() * 40,
                color: '#e94560',
                speed: 2 + Math.random() * 2
            });
        }
        
        function update() {
            if (!gameRunning) return;
            
            // Apply gravity
            player.velocityY += 0.5;
            
            // Handle horizontal movement
            player.velocityX = 0;
            if (keys['ArrowLeft'] || keys['a']) player.velocityX = -player.speed;
            if (keys['ArrowRight'] || keys['d']) player.velocityX = player.speed;
            
            // Handle jumping
            if ((keys['ArrowUp'] || keys[' '] || keys['w']) && !player.isJumping) {
                player.velocityY = -player.jumpPower;
                player.isJumping = true;
            }
            
            // Update player position
            player.x += player.velocityX;
            player.y += player.velocityY;
            
            // Boundary checks
            if (player.x < player.radius) player.x = player.radius;
            if (player.x > canvas.width - player.radius) player.x = canvas.width - player.radius;
            
            // Ground collision
            if (player.y > groundY - player.radius) {
                player.y = groundY - player.radius;
                player.velocityY = 0;
                player.isJumping = false;
            }
            
            // Hill collision
            hills.forEach(hill => {
                if (player.x > hill.x - hill.width/2 && 
                    player.x < hill.x + hill.width/2) {
                    
                    // Calculate hill curve
                    const hillCurve = (1 - Math.pow((player.x - hill.x) / (hill.width/2), 2)) * hill.height;
                    const hillTopY = groundY - hillCurve;
                    
                    if (player.y > hillTopY - player.radius) {
                        player.y = hillTopY - player.radius;
                        player.velocityY = 0;
                        player.isJumping = false;
                    }
                }
            });
            
            // Update obstacles
            obstacles.forEach(obstacle => {
                obstacle.x -= obstacle.speed;
                
                // Check collision
                const distanceX = Math.abs(player.x - obstacle.x);
                const distanceY = Math.abs(player.y - (obstacle.y - obstacle.height/2));
                
                if (distanceX < player.radius + obstacle.width/2 && 
                    distanceY < player.radius + obstacle.height/2) {
                    gameRunning = false;
                }
                
                // Reset obstacle when off screen
                if (obstacle.x < -50) {
                    obstacle.x = canvas.width + 50;
                    obstacle.y = groundY - 30;
                    score += 10;
                    scoreElement.textContent = score;
                }
            });
            
            // Update hills
            hills.forEach(hill => {
                hill.x -= 1;
                
                // Reset hill when off screen
                if (hill.x < -100) {
                    hill.x = canvas.width + 100;
                    hill.width = 60 + Math.random() * 60;
                    hill.height = 20 + Math.random() * 30;
                }
            });
            
            // Score for surviving
            score += 0.1;
            scoreElement.textContent = Math.floor(score);
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground
            ctx.fillStyle = '#16213e';
            ctx.fillRect(0, groundY, canvas.width, 50);
            
            // Draw ground line
            ctx.strokeStyle = '#4ecca3';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, groundY);
            ctx.lineTo(canvas.width, groundY);
            ctx.stroke();
            
            // Draw hills
            hills.forEach(hill => {
                ctx.fillStyle = hill.color;
                ctx.beginPath();
                ctx.moveTo(hill.x - hill.width/2, groundY);
                ctx.quadraticCurveTo(
                    hill.x, 
                    groundY - hill.height, 
                    hill.x + hill.width/2, 
                    groundY
                );
                ctx.fill();
                
                // Hill highlight
                ctx.strokeStyle = '#4ecca3';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(hill.x - hill.width/2, groundY);
                ctx.quadraticCurveTo(
                    hill.x, 
                    groundY - hill.height, 
                    hill.x + hill.width/2, 
                    groundY
                );
                ctx.stroke();
            });
            
            // Draw obstacles
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(
                    obstacle.x - obstacle.width/2, 
                    obstacle.y - obstacle.height/2, 
                    obstacle.width, 
                    obstacle.height
                );
                
                // Obstacle highlight
                ctx.strokeStyle = '#ff9a76';
                ctx.lineWidth = 2;
                ctx.strokeRect(
                    obstacle.x - obstacle.width/2, 
                    obstacle.y - obstacle.height/2, 
                    obstacle.width, 
                    obstacle.height
                );
            });
            
            // Draw player
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Player highlight
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.stroke();
            
            // Player jump indicator
            if (player.isJumping) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.radius/2, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Game over screen
            if (!gameRunning) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#e94560';
                ctx.font = 'bold 40px monospace';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2 - 30);
                
                ctx.fillStyle = '#4ecca3';
                ctx.font = '30px monospace';
                ctx.fillText(`Score: ${Math.floor(score)}`, canvas.width/2, canvas.height/2 + 30);
                
                ctx.font = '20px monospace';
                ctx.fillText('Press R to restart', canvas.width/2, canvas.height/2 + 70);
                ctx.textAlign = 'left';
            }
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (!gameRunning && e.key === 'r') {
                init();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Touch controls for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const canvasRect = canvas.getBoundingClientRect();
            const relativeX = touchX - canvasRect.left;
            
            if (relativeX < canvas.width / 2) {
                keys['ArrowLeft'] = true;
            } else {
                keys['ArrowRight'] = true;
            }
            
            // Jump on any touch
            keys['ArrowUp'] = true;
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            keys['ArrowLeft'] = false;
            keys['ArrowRight'] = false;
            keys['ArrowUp'] = false;
        });
        
        // Start game
        init();
    </script>
</body>
</html>
