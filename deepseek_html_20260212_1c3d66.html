<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes">
    <title>Windows Simulation ‚Äî File Manager, Notepad, Settings & more</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', system-ui, sans-serif;
            user-select: none;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: black; /* fallback */
        }

        /* === WALLPAPER (dynamic background) === */
        .win-desktop {
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=1600&auto=format&fit=crop'); /* calm nature */
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            flex-direction: column;
            backdrop-filter: brightness(0.9) blur(0px);
            transition: backdrop-filter 0.2s;
        }

        /* overlay to make icons readable */
        .desktop-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 30, 50, 0.2);
            pointer-events: none;
        }

        /* === ICONS GRID (responsive) === */
        .icons-area {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            align-content: flex-start;
            padding: 20px 0 0 20px;
            gap: 16px 24px;
            height: calc(100% - 60px);
            width: 100%;
            position: relative;
            z-index: 10;
            pointer-events: auto;
        }

        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
            padding: 8px 4px;
            border-radius: 8px;
            color: white;
            text-shadow: 1px 1px 4px black, 0 0 8px rgba(0,0,0,0.7);
            transition: all 0.1s;
            cursor: default;
            backdrop-filter: blur(4px);
            background: rgba(0,0,0,0.2);
            border: 1px solid transparent;
        }

        .desktop-icon:hover {
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255,255,255,0.5);
            backdrop-filter: blur(8px);
        }

        .desktop-icon.selected {
            background: rgba(255, 255, 255, 0.35);
            border: 1px solid white;
            backdrop-filter: blur(8px);
        }

        .icon-img {
            width: 48px;
            height: 48px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 6px;
            filter: drop-shadow(2px 4px 6px black);
        }

        .icon-label {
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            background: rgba(0,0,0,0.5);
            padding: 3px 10px;
            border-radius: 30px;
            backdrop-filter: blur(2px);
            max-width: 90px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        /* === WINDOW MANAGER (PANELS) === */
        .window-manager {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 200;
        }

        .window {
            position: absolute;
            width: min(700px, 90vw);
            height: min(500px, 70vh);
            background: rgba(30, 30, 40, 0.92);
            backdrop-filter: blur(20px);
            border-radius: 12px 12px 12px 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            pointer-events: auto;
            transition: all 0.15s ease;
            resize: both;
            overflow: auto;
            min-width: 260px;
            min-height: 200px;
        }

        .window-header {
            padding: 12px 16px;
            background: rgba(20, 20, 28, 0.9);
            border-bottom: 1px solid #444;
            border-radius: 12px 12px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: move;
            color: white;
        }

        .window-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .window-controls {
            display: flex;
            gap: 12px;
        }

        .window-controls span {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.1s;
        }

        .window-controls span:hover {
            background: rgba(255,255,255,0.2);
        }

        .window-content {
            flex: 1;
            padding: 16px;
            color: white;
            overflow-y: auto;
            background: rgba(20, 20, 28, 0.7);
        }

        /* file manager specific */
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 16px;
        }

        .file-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
        }

        /* notepad */
        .notepad-textarea {
            width: 100%;
            height: 100%;
            background: #1e1e1e;
            border: none;
            color: #fff;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
        }

        /* settings panel */
        .setting-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* battery and volume sliders */
        .battery-level {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 10px;
            margin-top: 8px;
        }

        .battery-fill {
            width: 67%;
            height: 8px;
            background: #6ecf6e;
            border-radius: 10px;
        }

        .volume-slider, .brightness-slider {
            width: 100%;
            margin: 10px 0;
        }

        /* browser simulation */
        .browser-url {
            display: flex;
            background: #2a2a2a;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .browser-url input {
            flex: 1;
            background: #3a3a3a;
            border: none;
            padding: 8px;
            color: white;
            border-radius: 6px;
        }

        /* excel sheet simulation */
        .excel-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2px;
            background: #2d2d2d;
        }

        .excel-cell {
            background: #3a3a3a;
            padding: 12px 4px;
            text-align: center;
            color: white;
            border: 1px solid #555;
            font-size: 13px;
        }

        .excel-header {
            background: #0e5c3b;
            font-weight: bold;
        }

        /* taskbar (takbar) ‚Äî fully responsive */
        .taskbar {
            height: 60px;
            width: 100%;
            background: rgba(20, 20, 28, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-top: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 1000;
            color: white;
            flex-wrap: wrap;
        }

        .taskbar-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .start-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 16px;
            height: 44px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            font-weight: 600;
        }

        .taskbar-icons {
            display: flex;
            gap: 8px;
        }

        .taskbar-icon {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            font-size: 22px;
        }

        .taskbar-center {
            flex: 1;
            display: flex;
            justify-content: center;
            margin: 0 10px;
        }

        .search-box {
            width: 100%;
            max-width: 400px;
            background: rgba(0,0,0,0.4);
            border-radius: 30px;
            padding: 8px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .search-box input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            outline: none;
        }

        .taskbar-right {
            display: flex;
            align-items: center;
            gap: 18px;
            background: rgba(0,0,0,0.25);
            padding: 0 16px;
            border-radius: 30px;
            height: 48px;
        }

        .time-date {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            line-height: 1.2;
            font-size: 13px;
        }

        /* responsive tweaks */
        @media (max-width: 700px) {
            .icons-area { padding: 10px; gap: 8px; }
            .desktop-icon { width: 70px; }
            .icon-label { font-size: 11px; }
            .taskbar-center { display: none; } /* hide search on very small */
            .taskbar-right { gap: 8px; }
        }

        /* battery icon */
        .battery-icon {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .battery-body {
            width: 26px;
            height: 14px;
            border: 2px solid white;
            border-radius: 3px;
            position: relative;
        }
        .battery-head {
            width: 4px;
            height: 6px;
            background: white;
            border-radius: 2px;
        }
        .battery-fill-small {
            height: 10px;
            width: 60%;
            background: #b2ffb2;
            margin: 1px;
        }
    </style>
</head>

                        <span onclick="closeWindow('${windowId}')">‚úñ</span>
                    </div>
                </div>
                <div class="window-content">
                    ${content}
                </div>
            `;
            manager.appendChild(winDiv);
            windows.push({id: windowId, element: winDiv});
            bringToFront(windowId);
        }

        function bringToFront(id) {
            zIndexCounter++;
            document.getElementById(id).style.zIndex = zIndexCounter;
        }

        function closeWindow(id) {
            const el = document.getElementById(id);
            if(el) el.remove();
            windows = windows.filter(w => w.id !== id);
        }

        function minimizeWindow(id) {
            const el = document.getElementById(id);
            el.style.display = 'none';  // simple minimize
        }
        function maximizeWindow(id) {
            const el = document.getElementById(id);
            el.style.width = '95%';
            el.style.height = '85%';
            el.style.left = '2.5%';
            el.style.top = '5%';
        }

        // ----- DRAG LOGIC (simple) -----
        let dragging = false, currentWindowId, offsetX, offsetY;
        window.startDrag = function(e, winId) {
            dragging = true;
            currentWindowId = winId;
            const win = document.getElementById(winId);
            const rect = win.getBoundingClientRect();
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;
            bringToFront(winId);
            e.preventDefault();
        };

        window.onmousemove = function(e) {
            if(dragging && currentWindowId) {
                const win = document.getElementById(currentWindowId);
                win.style.left = (e.clientX - offsetX) + 'px';
                win.style.top = (e.clientY - offsetY) + 'px';
            }
        };
        window.onmouseup = function() { dragging = false; };

        // ------ volume / brightness simulation -----
        window.updateVolume = function(val) {
            console.log('volume', val);
        }
        window.updateBrightness = function(val) {
            document.querySelector('.win-desktop').style.backdropFilter = `brightness(${0.5 + val/200}) blur(0px)`;
        }

        // ----- TIME UPDATE -----
        function updateClock() {
            const now = new Date();
            let h = now.getHours(), m = now.getMinutes(), ampm = h >=12 ? 'PM' : 'AM';
            h = h % 12 || 12;
            m = m <10 ? '0'+m : m;
            document.getElementById('timeDisplay').innerText = `${h}:${m} ${ampm}`;
            document.getElementById('dateDisplay').innerText = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
        }
        setInterval(updateClock, 500);
        updateClock();

        // ----- SEARCH (Word, Excel, etc) -----
        window.searchApps = function(e) {
            const query = e.target.value.toLowerCase();
            if(query.includes('word') || query.includes('excel') || query.includes('browser') || query.includes('setting')) {
                // simulate - open excel if typed
                if(query.includes('excel')) openWindow('excel');
                else if(query.includes('word')) { alert('Opening Word... (simulated)'); }
                else if(query.includes('browser')) openWindow('browser');
                else if(query.includes('setting')) openWindow('settings');
            }
        }

        // double click desktop icons open windows (already ondblclick)
        window.openWindow = openWindow;

        // make all desktop icons selectable
        document.querySelectorAll('.desktop-icon').forEach(icon => {
            icon.addEventListener('click', function(e) {
                document.querySelectorAll('.desktop-icon').forEach(i => i.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // responsive: open a few windows on load as demo
        window.onload = function() {
            openWindow('filemanager');
            openWindow('notepad');
            openWindow('settings');
            openWindow('battery');
        }
    </script>
</body>
</html>
